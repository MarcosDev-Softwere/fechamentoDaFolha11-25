<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Colaboradores (UX Acorde√£o)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Vari√°veis e Reset B√°sico */
        :root {
            --cor-primaria: #007bff; /* Azul vibrante para destaque */
            --cor-fundo: #f4f7f6;
            --cor-card: #ffffff;
            --cor-texto: #333333;
            --cor-detalhe-fundo: #eaf1f8; /* Fundo suave para os detalhes */
            --sombra-leve: 0 4px 8px rgba(0, 0, 0, 0.08);
            --transicao-suave: all 0.4s ease-in-out;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: var(--cor-primaria);
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* 2. Estilo da Lista (Grid) */
        .lista-colaboradores {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px; /* Espa√ßo entre os cart√µes */
        }

        .colaborador-item {
            background-color: var(--cor-card);
            border-radius: 10px;
            box-shadow: var(--sombra-leve);
            overflow: hidden; /* Importante para o efeito 'acorde√£o' */
            cursor: pointer;
            transition: var(--transicao-suave);
            border-left: 5px solid transparent; /* Linha de destaque */
        }
        
        /* Efeito Hover e Ativo */
        .colaborador-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            border-left: 5px solid var(--cor-primaria);
        }

        .colaborador-item.ativo {
            border-left: 5px solid var(--cor-primaria);
        }

        .nome-colaborador {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Indicador de Acorde√£o (opcional: seta) */
        .nome-colaborador::after {
            content: '‚ñº';
            font-size: 0.7em;
            transition: transform 0.3s;
            color: var(--cor-primaria);
        }
        .colaborador-item.ativo .nome-colaborador::after {
            transform: rotate(180deg);
        }

        /* 3. Estilo dos Detalhes (Acorde√£o) */
        .detalhes {
            background-color: var(--cor-detalhe-fundo);
            padding: 0 20px;
            font-size: 0.95em;
            font-weight: 400;
            color: #555555;
            
            /* **Chave do Efeito Acorde√£o** */
            max-height: 0;
            opacity: 0;
            transition: max-height var(--transicao-suave), opacity var(--transicao-suave), padding 0.4s;
            overflow: hidden;
        }

        /* Classe para mostrar os detalhes */
        .colaborador-item.ativo .detalhes {
            max-height: 100px; /* Deve ser maior que o conte√∫do, mas n√£o 'none' */
            opacity: 1;
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Colaboradores & Detalhes de Trabalho</h1>
        <ul id="lista-colaboradores" class="lista-colaboradores">
            </ul>
    </div>

    <script>
        // 1. Dados
        const dadosColaboradores = [
            { nome: 'RUDNEI', detalhes: '21 DIAS | CS' },
            { nome: 'URIEL', detalhes: '25 DIAS | CS' },
            { nome: 'CAPOEIRA', detalhes: '20 DIAS | CS' },
            { nome: 'FLORISVALDO', detalhes: '18 DIAS | CS' },
            { nome: 'EVANDRO', detalhes: '19 DIAS | CS' },
            { nome: 'GABRIEL', detalhes: '04 DIAS | MAIS UM IA AT√â 12:00 HO' },
            { nome: 'JO√ÉO GERSO', detalhes: '01 DIA' },
            { nome: 'RUBENS', detalhes: '26 DIAS | CS' },
            { nome: 'ALBERT', detalhes: '22 DIAS | CS' },
            { nome: 'RAI', detalhes: '14 DIAS | CS' },
            { nome: 'RUDNEI', detalhes: '17 DIAS | CS' },
            { nome: 'LUIZ', detalhes: '20 DIAS | CS' },
            { nome: 'HUMBERTO', detalhes: '08 DIAS | CS' },
            { nome: 'HILBERT', detalhes: '07 DIAS | CS' },
            { nome: 'JAIRO', detalhes: '04 DIAS | CS' },
            { nome: 'EVERTON', detalhes: '20 DIAS | CS' },
            { nome: 'BAFAFA', detalhes: '19 DIAS | CS' },
            { nome: 'CLAUDIO', detalhes: '22 DIAS | CS' },
            { nome: 'ALAN', detalhes: '07 DIAS | CS' },
            { nome: 'SAMUEL', detalhes: '16 DIAS | CS' },
            { nome: 'RENILSON', detalhes: '07 DIAS | CS' },
            { nome: 'DANIEL', detalhes: '19 DIAS | CS' }
        ];

        const listaUL = document.getElementById('lista-colaboradores');

        // 2. Gera√ß√£o Din√¢mica do HTML
        function gerarListaHTML() {
            dadosColaboradores.forEach(colaborador => {
                const li = document.createElement('li');
                li.classList.add('colaborador-item');
                
                // Div para o Nome (Parte sempre vis√≠vel)
                const nomeDiv = document.createElement('div');
                nomeDiv.classList.add('nome-colaborador');
                nomeDiv.textContent = colaborador.nome;
                
                // Div para os Detalhes (Parte oculta - Acorde√£o)
                const detalhesDiv = document.createElement('div');
                detalhesDiv.classList.add('detalhes');
                detalhesDiv.textContent = colaborador.detalhes;

                li.appendChild(nomeDiv);
                li.appendChild(detalhesDiv);
                listaUL.appendChild(li);
            });
        }
        
        // Chamada para criar os elementos
        gerarListaHTML();

        // 3. L√≥gica de Interatividade (UX - Acorde√£o)
        listaUL.addEventListener('click', (evento) => {
            // Usa .closest('li') para garantir que pegamos o item principal, mesmo clicando no nome-colaborador
            const itemClicado = evento.target.closest('.colaborador-item');

            if (itemClicado) {
                const isAtivo = itemClicado.classList.contains('ativo');
                
                // Fecha todos os outros itens ativos para evitar m√∫ltiplos detalhes abertos
                document.querySelectorAll('.colaborador-item.ativo').forEach(item => {
                    item.classList.remove('ativo');
                });

                // Se o item clicado n√£o estava ativo, ative-o agora
                if (!isAtivo) {
                    itemClicado.classList.add('ativo');
                }
            }
        });
    </script>
</body>
</html>
